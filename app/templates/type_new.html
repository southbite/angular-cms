<div class="modal-header">
            <h3>New type</h3>
</div>
<div class="modal-body">
 <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="projectName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="projectName" placeholder="Name" ng-model="newObj.name"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="projectDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea id="projectDescription" class="form-control" rows="3" placeholder="Description" ng-model="newObj.description"></textarea>
    </div>
  </div>
 </form>
</div>
 <div class="modal-footer">
 	 <div style="display:{{flashmessage.display}}" class="alert {{flashmessage.type}}">{{flashmessage.message}}</div>
     <i class="icon-button-large glyphicon glyphicon-ok" ng-click="ok()"></i>
 	 <i class="icon-button-large glyphicon glyphicon-remove" ng-click="cancel()"></i>
 </div>
