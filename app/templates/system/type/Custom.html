 <div class="form-group">
   <label class="col-sm-2 control-label">Type</label>
   <div class="col-sm-6">
    <select class="form-control" ng-model="contentScope.selectedFieldItem.parameters.customtype">
    	<option ng-repeat="typeItem in contentScope.dataToObjArray(contentScope.meta.Types)" value="{{typeItem.meta.objectKey}}">{{typeItem.meta.objectKey}}</option>
 	</select>
   </div>
 </div>
<div class="form-group">
   <label for="fieldCodeType" class="col-sm-2 control-label">Relationship</label>
   <div class="col-sm-4">
    <select id="fieldCodeType" class="form-control" ng-model="contentScope.selectedFieldItem.parameters.customrelationship">
    	<option value="inline">Inline</option>
    	<option value="single">Single select</option>
    	<option value="multi">Multi select</option>
    </select>
   </div>
 </div>
