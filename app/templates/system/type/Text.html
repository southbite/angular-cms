 <div class="form-group">
   <label for="fieldMaxLength" class="col-sm-2 control-label">Max Length</label>
   <div class="col-sm-6">
     <input class="form-control" id="fieldMaxLength" placeholder="Max Length" ng-model="contentScope.selectedFieldItem.parameters.textmaxlength"></input>
   </div>
 </div>
 <div class="form-group">
   <label for="fieldTextType" class="col-sm-2 control-label">Text Type</label>
   <div class="col-sm-10">
    <select id="fieldTextType" class="form-control" ng-model="contentScope.selectedFieldItem.parameters.texttype">
    	<option value="">Free Text</option>
    	<option ng-repeat="regexItem in contentScope.dataToObjArray(contentScope.meta.Regex)" value="{{regexItem.meta.expression}}">{{regexItem.meta.label}}</option>
 	</select>
   </div>
 </div>
 <div class="form-group">
   <label for="fieldRegex" class="col-sm-2 control-label">Regular Expression</label>
   <div class="col-sm-10">
     <textarea id="fieldRegex" class="form-control" rows="3" placeholder="/[your regex]/[g]" ng-model="contentScope.selectedFieldItem.parameters.textregex"></textarea>
   </div>
 </div>
 <div class="form-group">
   <label for="fieldDefaultValue" class="col-sm-2 control-label">Default Value</label>
   <div class="col-sm-6">
     <input class="form-control" id="fieldDefaultValue" placeholder="Default Value" ng-model="contentScope.selectedFieldItem.parameters.textdefaultvalue"></input>
   </div>
 </div>
