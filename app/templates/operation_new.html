<div class="modal-header">
            <h3>New operation</h3>
</div>
<div class="modal-body">
 <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="operationName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="operationName" placeholder="Name" ng-model="operation.name"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="operationDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea id="operationDescription" class="form-control" rows="3" placeholder="Description" ng-model="operation.description"></textarea>
    </div>
  </div>
   <div class="form-group">
    <label for="operationProject" class="col-sm-2 control-label">Project</label>
    <div class="col-sm-10">
     <select
       ng-model="operation.project"
       class="form-control"
       id="operationProject"
       required=true
       ng-options="proj for proj in getProjectsArray(data.Projects)">
	</select>
    </div>
  </div>
 </form>
</div>
 <div class="modal-footer">
 	 <div style="display:{{message.display}}" class="alert {{message.type}}">{{message.message}}</div>
 	 <i class="icon-button-large glyphicon glyphicon-ok" ng-click="ok()"></i>
 	 <i class="icon-button-large glyphicon glyphicon-remove" ng-click="cancel()"></i>
 </div>
