<div class="modal-header">
            <h3>New enumeration field</h3>
</div>
<div class="modal-body">
 <form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">Label</label>
    <div class="col-sm-4">
      <input class="form-control" placeholder="Label" ng-model="newField.label"></input>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">ID</label>
    <div class="col-sm-4">
      <input class="form-control" placeholder="ID" ng-model="newField.id"></input>
    </div>
  </div>
 </form>
</div>
 <div class="modal-footer">
 	 <div style="display:{{flashmessage.display}}" class="alert {{flashmessage.type}}">{{flashmessage.message}}</div>
     <i class="icon-button-large glyphicon glyphicon-ok" ng-click="ok()"></i>
 	 <i class="icon-button-large glyphicon glyphicon-remove" ng-click="cancel()"></i>
 </div>
